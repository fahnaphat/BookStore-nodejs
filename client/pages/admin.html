<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course for dev</title>
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../javascript/admin.js"></script>
</head>
<body>
    <nav>
        <div class="logo">Courses</div>
        <button id="login-btn" onclick="window.location.href='login.html'">Login</button>
        <button id="logout-btn" style="display:none;" onclick="logout()">logout</button>
    </nav>
    <main>
        <h1 id="text"></h1>
        <div class="courses-create">
            <button id="myBtn" onclick="createNewCourse()">Create new Course</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Course Information</h2>
                    <div>
                        <label for="cname">Course Name:</label>
                        <input type="text" id="cname" name="cname">
                        <div id="error-cname" style="color: red;"></div>
                    </div>
                    <div>
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category">
                        <div id="error-category" style="color: red;"></div>
                    </div>
                    <div>
                        <label for="teacher">Teacher:</label>
                        <input type="text" id="teacher" name="teacher">
                        <div id="error-teacher" style="color: red;"></div>
                    </div>
                    <div>
                        <label for="teacher">Status of Course:</label>
                        <input type="radio" id="active" name="status" value="active" checked>
                        <label for="active">Open</label>
                        <input type="radio" id="inactive" name="status" value="inactive">
                        <label for="Inactive">Close</label>
                    </div>
                    <button id="create-btn" onclick="submitCreate()">Create</button>
                    <button id="edit-btn" style="display:none;">Update</button>
                    <button id="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <span class="close-del">&times;</span>
                <h4>Are you sure you want to delete this record?</h4>
                <button id="confirmDelete">Yes, Delete</button>
                <button id="cancelDelete">Cancel</button>
            </div>
        </div>
        <div class="container" id="list-course"></div>
    </main>
</body>
</html>
