<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course for dev</title>
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../javascript/admin.js"></script>
</head>
<body>
    <nav>
        <div class="logo">Courses</div>
        <button id="login-btn" onclick="window.location.href='login.html'">Login</button>
        <button id="logout-btn" style="display:none;" onclick="logout()">logout</button>
    </nav>
    <main>
        <h1 id="text"></h1>
        <div>
            <!-- Trigger/Open The Modal -->
            <button id="myBtn" onclick="createNewCourse()">Open Modal</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>New Course</h2>
                    <div>
                        <label for="cname">Course Name:</label>
                        <input type="text" id="cname" name="cname">
                        <div id="error-cname" style="color: red;"></div>
                    </div>
                    <div>
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category">
                        <div id="error-category" style="color: red;"></div>
                    </div>
                    <div>
                        <label for="teacher">Teacher:</label>
                        <input type="text" id="teacher" name="teacher">
                        <div id="error-teacher" style="color: red;"></div>
                    </div>
                    <button id="create-btn" onclick="submitCreate()">Create</button>
                    <button id="close-btn" onclick="close()">close</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
