<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="../style/index.css">
</head>
<body>
    <nav>
        <div class="logo">Bookstore</div>
    </nav>
    <main>
        <h2>Register</h2>
        <form id="registerForm">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname">
            <div id="error-firstname" style="color: red;"></div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">
            <div id="error-lastname" style="color: red;"></div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="error-email" style="color: red;"></div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div id="error-password" style="color: red;"></div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <div id="error-cfpassword" style="color: red;"></div>
            <button onclick="submitRegister(event)" class="button">Register</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../javascript/register.js"></script>
</body>
</html>
